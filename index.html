<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
</head>


<body>
    <div id="mainTitleBox" class="box container is-fluid">
        <div id=mainTitle class="container title is-1 p-3">
            Chris, Matt, Raffee, and Sarness' Super Amazing Trip Planner
        </div>
    </div>

    <div class="tile is-ancestor pt-2">
        <div class="tile is-vertical is-9 pb-5 pr-5">
            <div id="searchBox" class="is-vertical box content is-medium">
                <div class="title is-3">
                    Where do you want to go?
                    <p id="surpriseMessage" class="is-size-6">
                        Not sure?
                        <a id="surpriseButton" class="is-size-6">
                            Surprise me!
                        </a>
                    </p>
                </div>
                <div class="tile">
                    <div class="pb-3">
                        <input id=searchBar class="input" type="text" placeholder="Trip Location">
                        </input>
                        <button id="searchButton" class="button" aria-haspopup="true" aria-controls="searchButton">
                            <span>
                                Search
                            </span>
                        </button>
                    </div>

                    <div id="filterDrop" class="dropdown">
                        <div class="dropdown-trigger">
                            <button id="filterButton" class="button" aria-haspopup="true" aria-controls="filterButton">
                                <span>
                                    Filter
                                </span>
                            </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                <div class="dropdown-item">
                                    <div class="tile">
                                        <div class="tile is-vertical content is-medium">
                                            <div class="title is-4">
                                                <p>
                                                    When do you want to go?
                                                </p>
                                            </div>
                                            <div class="tile">
                                                <table class="table">
                                                    <tbody>
                                                        <tr>
                                                            <td class="">
                                                                From:
                                                            </td>
                                                            <td class="">
                                                                <input id=checkInDate class="input" type="text"
                                                                    placeholder="YYYY-MM-DD">
                                                                </input>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="">
                                                                To:
                                                            </td>
                                                            <td class="">
                                                                <input id=checkOutDate class="input" type="text"
                                                                    placeholder="YYYY-MM-DD">
                                                                </input>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>


                                            <div class="tile is-vertical content is-medium">
                                                <div class="title is-4">
                                                    <p>
                                                        How many guests are you bringing?
                                                    </p>
                                                    <input id=numberGuests class="input" type="text" placeholder="1-9">
                                                    </input>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div id="sortDrop" class="dropdown">
                        <div class="dropdown-trigger tile">
                            <button id="sortButton" class="button" aria-haspopup="true" aria-controls="sortButton">
                                <span>
                                    Sort By
                                </span>
                            </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                            <div class="dropdown-content">
                                <a id="bestMatch" class="dropdown-item">
                                    <p>
                                        Best Match
                                    </p>
                                </a>
                                <a id="highestRated" class="dropdown-item">
                                    <p>
                                        Highest rated
                                    </p>
                                </a>
                                <a id="lowestPrice" class="dropdown-item">
                                    <p>
                                        Lowest Price
                                    </p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>










            <div class="tile is-vertical box content is-medium p-6" id="hotelResultsBox">
                <div class="title is-3" id="hotelResultsTitle">
                    Hotel Results
                </div>
                <div id="sortCriteria" class="title is-7">
                    Sort By: Best Match
                </div>
                <div id="hotelResults">

                </div>
            </div>
        </div>

        <div class="tile is-vertical is-3 box content is-medium" id="weatherResultsBox">
            <div class="title is-3" id="weatherResults">
                Weather Results
            </div>
            <div id="forecastList">

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/hotelScript.js"></script>
    <script src="./assets/weatherScript.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
